<div class=actions fxLayout=row>
  <div (click)="electron.minimize()">
    <mat-icon class="material-icons-sharp" id=minimize>minimize</mat-icon>
  </div>
  <div (click)="electron.isMaximized() ? electron.unmaximize() : electron.maximize()">
    <mat-icon class="material-icons-sharp" id=square>crop_square</mat-icon>
  </div>
  <div (click)="electron.close()">
    <mat-icon class="material-icons-sharp" id=close>close</mat-icon>
  </div>
</div>
